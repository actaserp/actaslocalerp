    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Toast UI Editor JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script type="text/javascript">


        let sales_type = [];
        let LoadingFlag = false;
        let editor;
        class SalesList {
            constructor() {
                this.grid1 = null;
                this.url = '/api/request';
                this.$btnAddNew = $('#btnAddNew');


                this.viewData = new wijmo.collections.CollectionView();


                $('#searchfrdate2').val(getNowDateMinus7());
                $('#searchDate, #searchtodate2').val(getNowDate());
                AjaxUtil.fillSelectOptions($('#reqType'), 'system_code', 'choose', false, 'sale_type');

                this.init();
            }

            init() {
                let _this = this;

                const cv = _this.viewData

                cv.groupDescriptions.push(new wijmo.collections.PropertyGroupDescription('misdate', function (item, prop) {
                    return item[prop].substring(0, 7); // '2025-04'
                }));

                // 3. FlexGrid 생성
                this.grid1 = new wijmo.grid.FlexGrid('#theGrid_reqList', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    allowSorting: 'MultiColumn',
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    isReadOnly: true,
                    groupHeaderFormat: '{value}월 매출 - 총 {count}건',
                    columns: [
                        { binding: 'asdate', header: '요청일자', align: 'center', width: 150 },
                        { binding: 'cltnm', header: '업체명', align: 'left', width: 120 },
                        { binding: 'usernm', header: '요청자', align: 'left', width: 120},
                        { binding: 'companyname', header: '연락처', align: 'left', width: 200 },
                        { binding: 'retitle', header: '제목', align: 'left', width: '*' },
                        { binding: 'asdv', header: '요청구분', align: 'center', width: 150 },
                        { binding: 'aspernm', header: '본사담당', align: 'left', width: 120, aggregate: 'Sum' },
                        { binding: 'recyn', header: '진행구분', align: 'center', width: 120, aggregate: 'Sum' },
                        { binding: 'totalamt', header: '첨부파일', align: 'center', width: 120, aggregate: 'Sum' },
                    ],
                    itemsSource: cv,

                });
                this.grid1.rowHeaders.columns.splice(0, 1);
                new FlexGridContextMenu(this.grid1);
                this.grid1.downloadFileName = '유지보수_요청현황';

                this.grid1.allowMerging = wijmo.grid.AllowMerging.All;
                this.grid1.columns[0].allowMerging = true;
                this.grid1.columns[1].allowMerging = true;


                //처리등록 클릭
                this.$btnAddNew.click(function (e) {
                    let defaultData = {
                        id: '',
                        mode: 'new'
                    };
                    _this.showPlanForm(defaultData);
                });



            }


            searchMain(){
                let _this = this;

                let data = {
                    searchfrdate: $('#searchfrdate2').val(),
                    searchtodate: $('#searchtodate2').val(),
                    searchCompCd: $('#cboCompanyHidden2').val(),
                    reqType : $('#reqType2').val(),
                    spjangcd: getSpjangcdFromSession(),
                }

                let result = AjaxUtil.getSyncData(_this.url + '/search', data);
                console.log()
                if(result != null){
                    _this.viewData.sourceCollection = result.data;
                }
            }


            //처리등록 팝업활성화
            showPlanForm(data) {

                let _this = this;
                let content = tmpl('planTemplate', data);
                let $content = $(content);

                // 팝업 열기
                let modalContainer = new PopupDraggable('처리등록');
                modalContainer.open({ width: 1100, height: 600, $content });

                // ✅ 팝업 렌더링 후 Editor 생성
                setTimeout(() => {
                    const webEditEl = $content.find('#webEdit')[0];
                    if (webEditEl) {
                        editor = new toastui.Editor({
                            el: webEditEl,
                            height: '290px',
                            initialEditType: 'wysiwyg',
                            previewStyle: 'vertical',
                            placeholder: '요청 내용을 입력하세요...',
                            toolbarItems: [
                                ['heading', 'bold', 'italic', 'strike'],
                                ['hr', 'quote'],
                                ['ul', 'ol', 'task', 'indent', 'outdent'],
                                ['table', 'link'],
                                ['code', 'codeblock']
                            ]
                        });
                    }
                }, 200);

                let $btnDelete = $content.find('#btnDelete');
                let $planForm = $content.find('#planForm');
                $content.find('#datetype').val('week').hide();
                // 저장버튼
                let $btnPopSave = $('#btnPopSave');



                let initDateStr = "";

                if (data.mode === 'new') {
                    // 신규 → 오늘 날짜
                    initDateStr = new Date().toISOString().slice(0, 10);
                    const username = sessionStorage.getItem("username");
                    const userid = sessionStorage.getItem("userid");
                    $content.find('#fixperid').val(userid);
                    // 값이 있으면 fixperid 자동 입력
                    if (username) {
                        $content.find('#fixpernm').val(username);
                    }
                } else {
                    // 수정 → 기존 날짜
                    initDateStr = data.rptdate;
                }

                // 입력창에 넣음
                $content.find('#rptdate').val(initDateStr);

                // stdate에도 기준 설정
                $content.find('#stdate').val(initDateStr);

                AjaxUtil.fillSelectOptions($content.find('#fixflag'), 'system_code', '', '', 'fixflag');
                AjaxUtil.fillSelectOptions($content.find('#actflag'), 'system_code', '', 'weekday', 'actflag');
                if (data.actflag) {
                    $content.find('#actflag').val(data.actflag);
                }

                AjaxUtil.fillSelectOptions($content.find('#recyn'), 'system_code', '', 'finished', 'recyn');
                if (data.recyn) {
                    $content.find('#recyn').val(data.recyn);
                }

                // asdv: data에 값 없으면 new
                AjaxUtil.fillSelectOptions($content.find('#asdv'), 'system_code', '', 'new', 'asdv');
                if (data.asdv) {
                    $content.find('#asdv').val(data.asdv);
                }

                // -----------------------
                // 2) week 계산 로직 실행
                // -----------------------
                initPopupDateKindHandler($content);

                // datetype 강제 트리거 (week 로직 실행)
                $content.find('#datetype').trigger('change');


                // -----------------------
                // 3) 날짜 변경 시 주간 자동 재계산
                // -----------------------
                $content.find('#rptdate').on('change', function () {
                    let dateStr = $(this).val();

                    // 기준 날짜만 변경되었으니, 그냥 다시 week 계산
                    $content.find('#datetype').trigger('change');
                });



                // -----------------------
                // 4) 기존 데이터 바인딩 (수정 모드)
                // -----------------------
                setTimeout(() => {
                    FormUtil.BindDataPlanForm(data, $planForm);
                }, 100);

                // 수주등록 팝업 저장버튼 클릭
                $btnPopSave.click(function (e) {

                    let data = FormUtil.extractForm($planForm);

                    if (!data.material_id_0) {
                        Alert.alert('', '품목을 선택하세요.');
                        return;
                    }

                    // 2. 각 행의 유효성 체크
                    let index = 0;
                    while (true) {
                        const materialId = data[`material_id_${index}`];

                        if (materialId === undefined) break; // 끝까지 체크

                        if (materialId !== null && materialId !== '') {
                            const qty = data[`qty_${index}`];

                            if (!qty) {
                                Alert.alert('', `(${index + 1}번째 행) 수량을 입력하세요.`);
                                return;
                            }
                        }

                        index++;
                    }

                    Alert.confirm('', '저장하시겠습니까?', function () {
                        const items = [];
                        for (let i = 0; i < page.planListIndex; i++) {
                            const materialId = data[`material_id_${i}`];
                            if (!materialId) continue;

                            items.push({
                                id: data[`id_${i}`] || '',
                                material_id: materialId,
                                txtProductName: data[`txtProductName_${i}`] || '',
                                qty: (data[`qty_${i}`] || '0').replace(/,/g, ''),
                                remark: data[`remark_${i}`] || '',
                            });
                        }


                        // 공통 정보 + 리스트 전송
                        const payload = {
                            head_id: data.head_id,
                            actnm: data.actnm,
                            stdate: data.stdate,
                            eddate: data.eddate,
                            datetype: data.datetype,
                            // cmcode: data.cmcode,
                            spjangcd: data.spjangcd,
                            description: data.description,
                            items: items
                        };

                        console.log('payload', payload);

                        AjaxUtil.postJsonData(_this.url + '/save', payload, function (res) {
                            if (res.success) {
                                Notify.success("저장되었습니다.");
                                _this.searchMainData();
