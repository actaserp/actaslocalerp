<head>
    <style>
        .radio-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .radio-wrap input[type="radio"] {
            appearance: none;
            -webkit-appearance: none; /* 사파리용 */
            width: 16px;
            height: 16px;

            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

        .radio-wrap input[type="radio"]::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            opacity: 0;
            transition: 0.2s;
        }

        .radio-wrap input[type="radio"]:checked::after {
            opacity: 1;
        }
    </style>
</head>

<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting" ></th:block>

    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Toast UI Editor JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script type="text/javascript">


        let sales_type = [];
        let LoadingFlag = false;
        let editor;
        class SalesList {
            constructor() {
                this.grid1 = null;
                this.url = '/api/request';


                this.viewData = new wijmo.collections.CollectionView();


                $('#searchfrdate2').val(getNowDateMinus7());
                $('#searchDate, #searchtodate2').val(getNowDate());
                AjaxUtil.fillSelectOptions($('#reqType'), 'system_code', 'choose', false, 'sale_type');

                this.init();
            }

            init() {
                let _this = this;

                const cv = _this.viewData

                cv.groupDescriptions.push(new wijmo.collections.PropertyGroupDescription('misdate', function (item, prop) {
                    return item[prop].substring(0, 7); // '2025-04'
                }));

                // 3. FlexGrid 생성
                this.grid1 = new wijmo.grid.FlexGrid('#theGrid_reqList', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    allowSorting: 'MultiColumn',
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    isReadOnly: true,
                    groupHeaderFormat: '{value}월 매출 - 총 {count}건',
                    columns: [
                        { binding: 'asdate', header: '요청일자', align: 'center', width: 150 },
                        { binding: 'cltnm', header: '업체명', align: 'left', width: 120 },
                        { binding: 'usernm', header: '요청자', align: 'left', width: 120},
                        { binding: 'companyname', header: '연락처', align: 'left', width: 200 },
                        { binding: 'retitle', header: '제목', align: 'left', width: '*' },
                        { binding: 'asdv', header: '요청구분', align: 'center', width: 150 },
                        { binding: 'aspernm', header: '본사담당', align: 'left', width: 120, aggregate: 'Sum' },
                        { binding: 'recyn', header: '진행구분', align: 'center', width: 120, aggregate: 'Sum' },
                        { binding: 'totalamt', header: '첨부파일', align: 'center', width: 120, aggregate: 'Sum' },
                    ],
                    itemsSource: cv,

                });
                this.grid1.rowHeaders.columns.splice(0, 1);
                new FlexGridContextMenu(this.grid1);
                this.grid1.downloadFileName = '유지보수_요청현황';

                this.grid1.allowMerging = wijmo.grid.AllowMerging.All;
                this.grid1.columns[0].allowMerging = true;
                this.grid1.columns[1].allowMerging = true;




            }


            searchMain(){
                let _this = this;

                let data = {
                    searchfrdate: $('#searchfrdate2').val(),
                    searchtodate: $('#searchtodate2').val(),
                    searchCompCd: $('#cboCompanyHidden2').val(),
                    reqType : $('#reqType2').val(),
                    spjangcd: getSpjangcdFromSession(),
                }

                let result = AjaxUtil.getSyncData(_this.url + '/search', data);
                console.log()
                if(result != null){
                    _this.viewData.sourceCollection = result.data;
                }
            }



        }

        let page = null;


        $(document).ready(function (e) {
            page = new SalesList();

            // $('#cboCompany').click(function(){
            //     companyPopupOpen('cboCompany', 'cboCompanyHidden');
            // });
            // $('#cboCompany2').click(function(){
            //     companyPopupOpen('cboCompany2', 'cboCompanyHidden2');
            // });

            $('#btnSearch').click(function(){
                page.searchMain();
            });

            // 파일선택 버튼 클릭 시, 파일 선택창 실행
            $(document).on('click', '#btnFile, #fileText', function() {
                $('#drawingFile').click(); // ✅ 이 한 줄이 핵심
            });

            // ✅ Toast UI Editor 생성
            editor = new toastui.Editor({
                el: document.querySelector('#webEdit'),  // 에디터 붙일 요소
                height: '500px',                         // 높이
                initialEditType: 'wysiwyg',              // 'markdown' 도 가능
                previewStyle: 'vertical',                // 미리보기 스타일
                initialValue: '',                        // 초기 내용
                placeholder: '요청 내용을 입력하세요...',
                toolbarItems: [                             // 툴바 설정
                    ['heading', 'bold', 'italic', 'strike'],
                    ['hr', 'quote'],
                    ['ul', 'ol', 'task', 'indent', 'outdent'],
                    ['table', 'link'],
                    ['code', 'codeblock']
                ]
            });

            page.searchMain();


        })

        // 설계도 첨부 파일 선택 완료후 화면에 표시
        $('#drawingFile').on('change', function() {
            const file = this.files[0];
            // 파일이 선택되지 않은 경우
            if (!file) return;

            // 파일 확장자 검사
            const fileName = file.name.toLowerCase();

            // 경고 메시지 표시

            // 파일 선택 초기화 (바인딩 해제)

            Alert.alert('', '선택된 파일: ' + file.name);
            document.getElementById('fileText').value = file.name;
        });

        // 요청사항 저장 버튼 클릭 이벤트
        $('#btnSearch').on('click', function() {
            const content = editor.getHTML(); // 또는 editor.getMarkdown()
            console.log("작성된 내용:", content);

            // Ajax 저장 시
            const data = {
                reqDate: $('#searchDate').val(),
                title: $('#title').val(),
                reqType: $('#reqType').val(),
                content: content
            };
            AjaxUtil.postAsyncData('/api/your/save', data, function(res) {
                if (res.success) {
                    Notify.success('저장되었습니다.');
                }
            });
        });

        // 요청현황 detail
        function loadRequestDetail(reqId) {
            const result = AjaxUtil.getSyncData('/api/your/detail', { id: reqId });
            if (result.success && result.data) {
                editor.setHTML(result.data.content || '');
            }
        }
    </script>
