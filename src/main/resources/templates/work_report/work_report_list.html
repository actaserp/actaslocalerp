        <style>

                padding: 4px;
            }

            /* 모달 구조 */

            /* th 텍스트 줄바꿈 방지 */

            }

            .popup-button {

<th:block layout:fragment="scripts">
    <!--<th:block th:replace="/common/columns_setting :: columns_setting"></th:block>-->
    <th:block th:replace="/common/multiform_material :: multiform_material"></th:block>

    <script type="text/javascript">

        let isInternalFormatting = false;

        class JobPlanPage {
            constructor() {
                this.url = '/api/production/job_plan';
                this.grid = null;
                this.$btnEdit = $('#btnEdit');
                this.$btnAddNew = $('#btnAddNew');
                this.viewData = new wijmo.collections.CollectionView();
                this.init();

            }

            resetPlanListIndex() {
                this.planListIndex = 0;
            }

            nextPlanListIndex() {
                return this.planListIndex++;
            }

            init() {
                let _this = this;
                this.grid = new wijmo.grid.FlexGrid('#theGrid', {
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    headersVisibility: wijmo.grid.HeadersVisibility.Column,
                    autoGenerateColumns: false,
                    showMarquee: true,
                    isReadOnly: true,
                    formatItem: (sender, e) => {
                        const col = e.getColumn();
                        if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader) {
                            e.cell.style.textAlign = 'center';
                        }
                        if (e.panel.cellType === wijmo.grid.CellType.Cell) {
                            // 날짜 포맷 처리
                            if (col.binding === 'stdate' || col.binding === 'eddate') {
                                const raw = e.cell.textContent?.trim();
                                if (/^\d{8}$/.test(raw)) {
                                    e.cell.textContent = `${raw.slice(0, 4)}-${raw.slice(4, 6)}-${raw.slice(6, 8)}`;
                                }
                            }
                        }
                    },
                    columns: [
                        {binding: 'rptweek', header: '주차', width: 140, align: 'center'},
                        {binding: 'fixflag', header: '구분', width: 100, align: 'center'},
                        {binding: 'actnm', header: '사원명', width: 120, align: 'center'},
                        {binding: 'cmcode', header: '작성일자', width: 120, align: 'center'},
                        {binding: 'description', header: '업체명', width: 150, align: 'center'},
                        {binding: 'mat_code', header: '화면명', width: 200, align: 'left'},
                        {binding: 'mat_name', header: '업무내용', width: 300, align: 'left'},
                        {binding: 'qty', header: '진행상태', width: 100, align: 'center'},
                        {binding: 'remark', header: '근무구분', width: 100, align: 'center'},
                    ],
                    itemsSource: this.viewData, // 데이터를 설정할 배열
                });

                new FlexGridContextMenu(this.grid);
                this.grid.downloadFileName = '생산 계획 내역';

                this.grid.hostElement.addEventListener('dblclick', function (e) {
                    let items = _this.grid.selectedItems;
                    if (items.length === 0) {
                        return false;
                    }
                    _this.$btnEdit.trigger('click');
                });

                let nowDate = CommonUtil.getYYYYMMDD();
                let dueDate = CommonUtil.getYYYYMMDD(10);

                //수주등록 클릭
                this.$btnAddNew.click(function (e) {
                    let defaultData = {
                        id: '',
                        mode: 'new'
                    };
                    _this.showPlanForm(defaultData);
                });

                // 수주 수정 클릭
                this.$btnEdit.click(function (e) {
                    let selectedItems = _this.grid.selectedItems;
                    const it = _this.grid.selectedItems && _this.grid.selectedItems[0];
                    console.log('it', it);
                    if (selectedItems.length === 1) {
                        window.selectedGridId = it.mat_code;
                        let data = {
                            head_id: selectedItems[0].head_id,
                            action: 'detail'
                        };
                        let fnsuccess = function (result) {
                            result.data['mode'] = 'edit';
                            _this.showPlanForm(result.data);
                        };
                        AjaxUtil.getAsyncData(_this.url + '/detail', data, fnsuccess);
                    } else {
                        Alert.alert('', '선택된 데이터가 없습니다.');
                    }

                });

                // 엔터키 검색
                $('#keyword').on('keypress', function (e) {
                    if (e.keyCode === 13) {
                        _this.searchMainData();
                    }
                });
            }

            showPlanForm(data) {

                let _this = this;
                let content = tmpl('planTemplate', data);
                let $content = $(content);
                let $btnDelete = $content.find('#btnDelete');
                let $planForm = $content.find('#planForm');
                $content.find('#datetype').val('week').hide();
                // 저장버튼
                let $btnPopSave = $('#btnPopSave');

                let modalContainer = null;
                if (data.mode === 'new') {
                    modalContainer = new PopupDraggable('등록');
                } else {
                    modalContainer = new PopupDraggable('수정');
                    $btnDelete.show();
                }
                modalContainer.open({width: 1100, height: 600, $content});

                let initDateStr = "";

                if (data.mode === 'new') {
                    // 신규 → 오늘 날짜
                    initDateStr = new Date().toISOString().slice(0, 10);
                    const username = sessionStorage.getItem("username");
                    const userid = sessionStorage.getItem("userid");
                    $content.find('#fixperid').val(userid);
                    // 값이 있으면 fixperid 자동 입력
                    if (username) {
                        $content.find('#fixpernm').val(username);
                    }
                } else {
                    // 수정 → 기존 날짜
                    initDateStr = data.rptdate;
                }

                // 입력창에 넣음
                $content.find('#rptdate').val(initDateStr);

                // stdate에도 기준 설정
                $content.find('#stdate').val(initDateStr);

                AjaxUtil.fillSelectOptions($content.find('#fixflag'), 'system_code', '', '', 'fixflag');
                AjaxUtil.fillSelectOptions($content.find('#actflag'), 'system_code', '', 'weekday', 'actflag');
                if (data.actflag) {
                    $content.find('#actflag').val(data.actflag);
                }

                AjaxUtil.fillSelectOptions($content.find('#recyn'), 'system_code', '', 'finished', 'recyn');
                if (data.recyn) {
                    $content.find('#recyn').val(data.recyn);
                }

                // asdv: data에 값 없으면 new
                AjaxUtil.fillSelectOptions($content.find('#asdv'), 'system_code', '', 'new', 'asdv');
                if (data.asdv) {
                    $content.find('#asdv').val(data.asdv);
                }

                // -----------------------
                // 2) week 계산 로직 실행
                // -----------------------
                initPopupDateKindHandler($content);

                // datetype 강제 트리거 (week 로직 실행)
                $content.find('#datetype').trigger('change');


                // -----------------------
                // 3) 날짜 변경 시 주간 자동 재계산
                // -----------------------
                $content.find('#rptdate').on('change', function () {
                    let dateStr = $(this).val();

                    // 기준 날짜만 변경되었으니, 그냥 다시 week 계산
                    $content.find('#datetype').trigger('change');
                });



                // -----------------------
                // 4) 기존 데이터 바인딩 (수정 모드)
                // -----------------------
                setTimeout(() => {
                    FormUtil.BindDataPlanForm(data, $planForm);
                }, 100);

                // 수주등록 팝업 저장버튼 클릭
                $btnPopSave.click(function (e) {

                    let data = FormUtil.extractForm($planForm);

                    if (!data.material_id_0) {
                        Alert.alert('', '품목을 선택하세요.');
                        return;
                    }

                    // 2. 각 행의 유효성 체크
                    let index = 0;
                    while (true) {
                        const materialId = data[`material_id_${index}`];

                        if (materialId === undefined) break; // 끝까지 체크

                        if (materialId !== null && materialId !== '') {
                            const qty = data[`qty_${index}`];

                            if (!qty) {
                                Alert.alert('', `(${index + 1}번째 행) 수량을 입력하세요.`);
                                return;
                            }
                        }

                        index++;
                    }

                    Alert.confirm('', '저장하시겠습니까?', function () {
                        const items = [];
                        for (let i = 0; i < page.planListIndex; i++) {
                            const materialId = data[`material_id_${i}`];
                            if (!materialId) continue;

                            items.push({
                                id: data[`id_${i}`] || '',
                                material_id: materialId,
                                txtProductName: data[`txtProductName_${i}`] || '',
                                qty: (data[`qty_${i}`] || '0').replace(/,/g, ''),
                                remark: data[`remark_${i}`] || '',
                            });
                        }


                        // 공통 정보 + 리스트 전송
                        const payload = {
                            head_id: data.head_id,
                            actnm: data.actnm,
                            stdate: data.stdate,
                            eddate: data.eddate,
                            datetype: data.datetype,
                            // cmcode: data.cmcode,
                            spjangcd: data.spjangcd,
                            description: data.description,
                            items: items
                        };

                        console.log('payload', payload);

                        AjaxUtil.postJsonData(_this.url + '/save', payload, function (res) {
                            if (res.success) {
                                Notify.success("저장되었습니다.");
                                _this.searchMainData();
                                modalContainer.close();
                            } else {
                                Alert.alert('저장 실패', res.message || '알 수 없는 오류');
                            }
                        });

                    });

                });

                // 삭제 버튼
                $btnDelete.click(function (e) {
                    let data = FormUtil.extractForm($planForm);

                    Alert.confirm('', '전체 삭제하시겠습니까?',
                        function () {
                            let id = data.head_id;
                            _this.deletePlanData(id);
                        },
                        function () {
                        }
                    );
                    modalContainer.close();

                });

            }

            deletePlanData(id) {
                let _this = this;
                let url = _this.url + '/delete';
                let data = {'id': id}
                let fnsuccess = function (res) {
                    if (res.success) {
                        Notify.success('삭제되었습니다.');
                        _this.searchMainData();
                    } else {
                        Alert.alert('', res.message);
                    }
                };

                AjaxUtil.postAsyncData(url, data, fnsuccess);
            }

            searchMainData() {
                let _this = this;
                let date_kind = $('#cboDateKind').val();
                let start = $('#srchStartDt').val();
                let end = $('#srchEndDt').val();
                let url = this.url + '/read';

                let data = {
                    'date_kind': date_kind,
                    'start': start,
                    'end': end,
                    'action': 'read'
                };

                let fnsuccess = function (result) {
                    if (result != null) {
                        console.log('result', result.data);
                        _this.viewData.sourceCollection = result.data;

                        if (window.selectedGridId) {

        // 팝업 날짜 계산 로직
        function initPopupDateKindHandler($content) {
            const $datetype = $content.find('#datetype');
            const $extraSelectBox = $('<span id="extraSelectBox"></span>');
            const $stdate = $content.find('#stdate');
            const $eddate = $content.find('#eddate');
            const $rptdate = $content.find('#rptdate'); // ✅ 추가

            $datetype.after($extraSelectBox);

            $datetype.on('change', function () {
                const type = $(this).val();
                $extraSelectBox.empty();

                // ✅ 먼저 기준 날짜를 구한다 (rptdate → stdate 순)
                const rptdateStr = $rptdate.val();   // ex: "2025-08-01"
                const stdateStr  = $stdate.val();    // 혹시 이미 값이 있다면
                const baseStr    = rptdateStr || stdateStr;
                const now        = new Date();
                const targetDate = baseStr ? parseDate(baseStr) : now;

                // 그 다음에 초기화
                $stdate.prop('readOnly', false);
                $eddate.prop('readOnly', false);

                if (type === 'week') {
                    const $weekSelect = $('<select id="popupWeekSelector" style="min-width: 140px;"></select>');

                    const year = targetDate.getFullYear();
                    const currentWeek = getISOWeekNumber(targetDate);

                    for (let i = 1; i <= 52; i++) {
                        const value = `${year}-W${String(i).padStart(2, "0")}`;
                        const text = `${year}년 ${i}주차`;
                        const $option = $(`<option value="${value}">${text}</option>`);
                        if (i === currentWeek) {
                            $option.prop("selected", true); // ✅ 기준 날짜가 속한 주차 선택
                        }
                        $weekSelect.append($option);
                    }

                    $weekSelect.on('change', function () {
                        const [y, w] = $(this).val().split('-W');
                        const weekNum = parseInt(w, 10);
                        const start = getDateOfISOWeek(weekNum, y);
                        const end = new Date(start);
                        end.setDate(start.getDate() + 6);
                        $stdate.val(formatDate(start)).prop('readOnly', true);
                        $eddate.val(formatDate(end)).prop('readOnly', true);
                    });

                    $extraSelectBox.append($weekSelect);
                    $weekSelect.trigger('change'); // ✅ 현재 선택된 주차로 stdate/eddate 세팅

                } else if (type === 'month') {
                    const $monthSelect = $('<select id="popupMonthSelector"></select>');

                    const year = targetDate.getFullYear();
                    const selectedMonth = targetDate.getMonth() + 1;

                    for (let i = 1; i <= 12; i++) {
                        const value = `${year}-${String(i).padStart(2, "0")}`;
                        const text = `${year}년 ${i}월`;
                        const $option = $(`<option value="${value}">${text}</option>`);
                        if (i === selectedMonth) {
                            $option.prop("selected", true);
                        }
                        $monthSelect.append($option);
                    }

                    $monthSelect.on('change', function () {
                        const [y, m] = $(this).val().split('-');
                        const start = new Date(parseInt(y), parseInt(m) - 1, 1);
                        const end = new Date(parseInt(y), parseInt(m), 0);
                        $stdate.val(formatDate(start)).prop('readOnly', true);
                        $eddate.val(formatDate(end)).prop('readOnly', true);
                    });

                    $extraSelectBox.append($monthSelect);
                    $monthSelect.trigger('change');

                } else {
                    // 기본: 최근 7일
                    const startVal = CommonUtil.getYYYYMMDD(-7);
                    const endVal = CommonUtil.getYYYYMMDD();
                    $stdate.val(startVal).prop('readOnly', false);
                    $eddate.val(endVal).prop('readOnly', false);
                }
            });

            // 최초 적용
            $datetype.trigger('change');
        }


        // ISO 주차 계산
        function getDateOfISOWeek(week, year) {
            const jan4 = new Date(year, 0, 4);
            const day = jan4.getDay() || 7;
            const start = new Date(jan4);
            start.setDate(jan4.getDate() - day + 1 + (week - 1) * 7);
            return start;
        }

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, "0");
            const d = String(date.getDate()).padStart(2, "0");
            return `${y}-${m}-${d}`;
        }

        function getISOWeekNumber(date) {
            const target = new Date(date.valueOf());
            const dayNum = (date.getDay() + 6) % 7;
            target.setDate(target.getDate() - dayNum + 3);
            const firstThursday = new Date(target.getFullYear(), 0, 4);
            const diff = target - firstThursday;
            return 1 + Math.round(diff / (7 * 24 * 60 * 60 * 1000));
        }

        function parseDate(str) {
            if (!str) return new Date();
            if (/^\d{8}$/.test(str)) {
                return new Date(
                    parseInt(str.slice(0, 4)),
                    parseInt(str.slice(4, 6)) - 1,
                    parseInt(str.slice(6, 8))
                );
            } else if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
                return new Date(str);
            }
            return new Date();
        }

                } else if (type === "month") {

                        }

                    select.selectedIndex = currentMonth;

                        srchEndDt.readOnly = true;

                } else {

                }
            });

            function getDateOfISOWeek(week, year) {
                const jan4 = new Date(year, 0, 4); // 항상 1월 4일 기준
                const day = jan4.getDay() || 7;
                const start = new Date(jan4);
                start.setDate(jan4.getDate() - day + 1 + (week - 1) * 7);
                return start;

            function formatDate(date) {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, "0");

                const dayNum = (date.getDay() + 6) % 7;
                target.setDate(target.getDate() - dayNum + 3);
                const firstThursday = new Date(target.getFullYear(), 0, 4);
                const diff = target - firstThursday;
                return 1 + Math.round(diff / (7 * 24 * 60 * 60 * 1000));
            }
        });
